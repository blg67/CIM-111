<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intro to javascript</title>
  </head>
  <body>
    <h1>Turn Orange</h1>
    <h1>This is also orange</h1>
    <h2 id="underline">This is underlined</h2>

    <ul>
      <li class="blue">text 1</li>
      <li class="blue">text 2</li>
      <li class="blue">text 3</li>
    </ul>

    <p id="changeText">This text is awesome</p>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        //single line comment
        // This means when the document is ready, run the actions below
        //the .html command changes the text in an html element

        //.css fuction, its the css property and then the value
        $("h1").css("color","orange");
        $("#underline").css("text-decoration", "underline");
        $(".blue").css("background-color", "blue");
        $("#changeText").html("This texted was changed");


      });
    </script>

  </body>
</html>
